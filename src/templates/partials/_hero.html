<!-- begin hero -->
<section class="hero">
  <!-- begin slider -->
  <div class="slider__wrap slider--hero__wrap">
    <div class="slider slider--hero js-slider" data-slider="hero">
      {% for i in range(0, 3) %}
      <!-- begin slide -->
      <div class="slide js-lazy" data-background-image="img/home/slider/1.jpg">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="hero__block">
                <div class="hero__title">
                  <h1 class="h1 h1--white">Установка автомобильных кондиционеров</h1>
                </div>

                <div class="hero__subttl text text--white">Компания "Автоклимат" предлагает заказчикам услуги по установке оригинальных и универсальных кондиционеров.</div>

                <div class="hero__btn">
                  {{ mixins.btn(
                    title = 'Заказать услугу',
                    mod = ''
                  ) }}
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="hero__img">
                <img data-src="img/home/auto/1.png" alt="" class="js-lazy">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end slide -->
      {% endfor %}
    </div>
  </div>
  <!-- end slider -->
</section>
<!-- end hero -->
